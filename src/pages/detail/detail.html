<ion-header>

  <ion-navbar>
    <ion-title>{{heroData.data[0].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class='image-hero'>
    <img src="{{heroData.data[0].thumbnail.path}}.{{heroData.data[0].thumbnail.extension}}">
  </ion-item>
  <ion-item>
    <h2>Nombre</h2>
    <p>{{heroData.data[0].name}}</p>
  </ion-item>

  <ion-item text-wrap>
    <h2>Descripci√≥n</h2>
    <p>{{heroData.data[0].description}}</p>
  </ion-item>
  <ion-item text-wrap>
    <h2>Comics</h2>
    <div class="comics" *ngFor="let comic of comics">
      <ion-card>
        <img src="{{comic.thumnails.path}}.{{comic.thumnails.extension}}">
        <ion-card-content>
          <ion-card-title>
            {{comic.name | slice:0:15}}{{comic.name.length > 15 ? '...' : ''}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-item>
  <ion-item text-wrap>
    <h2>Links</h2>
    <hr>
    <div class="links" *ngFor="let item of heroData.data[0].urls">
      <p>
        <a href="item.url">{{item.type}}</a>
      </p>
    </div>
  </ion-item>


</ion-content>
